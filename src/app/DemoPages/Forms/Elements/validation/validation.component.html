<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>

<ul ngbNav #nav="ngbNav" class="nav-tabs tabs-animated tabs-animated-shadow">
  <li ngbNavItem>
    <a ngbNavLink><span>Bootstrap Validation</span></a>
    <ng-template ngbNavContent>
      <div class="card main-card mb-3">
        <div class="card-body">
          <form [formGroup]="this.formGroup" class="needs-validation" novalidate (validSubmit)="this.handleValidSubmit()">
            <div class="form-row">
              <div class="col-md-4 mb-3 form-group">
                <label for="validationCustom01">First name</label>
                <input formControlName="firstName" type="text" class="form-control" id="validationCustom01"  placeholder="First name" value="Mark" required>
              </div>
              <div class="col-md-4 mb-3 form-group">
                <label for="validationCustom02">Last name</label>
                <input formControlName="lastName" type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
              </div>
              <div class="col-md-4 mb-3 form-group">
                <label for="validationCustomUsername">Email</label>
                <input formControlName="email" type="email" class="form-control" id="validationCustomUsername"  placeholder="Email" aria-describedby="inputGroupPrepend">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3 form-group">
                <label for="validationCustom03">City</label>
                <input formControlName="city" type="text" class="form-control" id="validationCustom03" placeholder="City" required>
              </div>
              <div class="col-md-3 mb-3 form-group">
                <label for="validationCustom04">State</label>
                <input formControlName="state" type="text" class="form-control" id="validationCustom04" placeholder="State" required>
              </div>
              <div class="col-md-3 mb-3 form-group">
                <label for="validationCustom05">Zip</label>
                <input formControlName="zip" type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input formControlName="agreeToTerms" class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="bestPet">What makes the best pet</label>
              <div class="custom-control custom-radio">
                <input formControlName="bestPet" type="radio" class="custom-control-input" value="cats" id="customControlValidation2" required>
                <label class="custom-control-label" for="customControlValidation2">Cats</label>
              </div>
              <div class="custom-control custom-radio mb-3">
                <input formControlName="bestPet" type="radio" class="custom-control-input" value="dogs" id="customControlValidation3" required>
                <label class="custom-control-label" for="customControlValidation3">Dogs</label>
              </div>
              <bfv-messages></bfv-messages>
            </div>
            <button class="btn btn-secondary" (click)="this.handleReset()" type="button">Reset</button>
            <button class="btn btn-success ml-2" type="submit">Validate!</button>
          </form>

        </div>
      </div>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav"></div>
