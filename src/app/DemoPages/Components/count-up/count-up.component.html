<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>

<div class="row">
  <div class="col-lg-6">
    <div class="main-card mb-3 card">
      <div class="card-body">
        <h5 class="card-title">Basic</h5>
        <h3><span class="count-up-wrapper"><span [countUp]="myVal" [options]="myOpts"></span></span></h3>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="main-card mb-3 card">
      <div class="card-body">
        <h5 class="card-title">Numbers</h5>
        <div class="text-center">
          <h3><span class="count-up-wrapper-4"><span [countUp]="myVal2" [options]="myOpts"></span></span></h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card mb-3 widget-chart">
      <div class="icon-wrapper rounded-circle">
        <div class="icon-wrapper-bg bg-primary"></div>
        <i class="lnr-cog text-primary"></i>
      </div>
      <div class="widget-numbers">
        <span class="count-up-wrapper-2">
          <span [countUp]="myVal3" [options]="myOpts"></span>
        </span>
      </div>
      <div class="widget-subheading">Total Views</div>
      <div class="widget-description text-success">
        <fa-icon [icon]="faAngleUp"></fa-icon>
        <span class="pl-1"><span class="count-up-wrapper-3">96 %</span></span>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card mb-3 widget-chart">
      <div class="icon-wrapper rounded-circle">
        <div class="icon-wrapper-bg bg-success"></div>
        <i class="lnr-screen text-success"></i>
      </div>
      <div class="widget-numbers">
        <span class="count-up-wrapper-2">
          <span [countUp]="myVal4" [options]="myOpts2"></span>
        </span>
      </div>
      <div class="widget-subheading">Profiles</div>
      <div class="widget-description text-warning">
        <span class="pr-1">
          <span class="count-up-wrapper-3">96 %</span>
        </span>
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card mb-3 widget-chart">
      <div class="icon-wrapper rounded-circle">
        <div class="icon-wrapper-bg bg-danger"></div>
        <i class="lnr-laptop-phone text-danger"></i>
      </div>
      <div class="widget-numbers">
        <span class="count-up-wrapper-2">
          <span [countUp]="myVal5" [options]="myOpts2"></span>
        </span>
      </div>
      <div class="widget-subheading">Reports Submitted</div>
      <div class="widget-description text-primary"><span class="pr-1 count-up-wrapper-3">96 %</span>
        <fa-icon [icon]="faAngleUp"></fa-icon>
      </div>
    </div>
  </div>
</div>
