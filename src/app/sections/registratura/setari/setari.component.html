<div class="app-inner-layout">
	<section class="content">
		<div class="row">
			<div class="col-sm-2">
				<ul id="settings" class="sub-menu-wrap">
					<li class="sub-menu-item" [ngClass]="activeModule == 'solicitare-type-list' ? 'active' : ''"
						(click)="changeLocation('solicitare-type-list')">Tipuri Solicitari</li>
					<li class="sub-menu-item" [ngClass]="activeModule == 'solicitare-status-list' ? 'active' : ''"
						(click)="changeLocation('solicitare-status-list')">Statusuri Solicitari</li>
					<li class="sub-menu-item" [ngClass]="activeModule == 'solicitare-priority-list' ? 'active' : ''"
						(click)="changeLocation('solicitare-priority-list')">
						Prioritati Solicitari</li>
					<li class="sub-menu-item" [ngClass]="activeModule == 'solicitare-sabloane-list' ? 'active' : ''"
						(click)="changeLocation('solicitare-sabloane-list')">Sabloane Solicitari</li>
					<li class="sub-menu-item" [ngClass]="activeModule == 'departamente-list' ? 'active' : ''"
						(click)="changeLocation('departamente-list')">
						Departamente</li>
				</ul>
			</div>
			<div class="col-sm-10 p-3 bg-white">

				<tip-solicitare *ngIf="activeModule == 'solicitare-type-list'">
				</tip-solicitare>

				<status-solicitare *ngIf="activeModule == 'solicitare-status-list'">
				</status-solicitare>

				<prioritate-solicitare *ngIf="activeModule == 'solicitare-priority-list'">
				</prioritate-solicitare>

				<sabloane-solicitare *ngIf="activeModule == 'solicitare-sabloane-list'">
				</sabloane-solicitare>

				<departamente *ngIf="activeModule == 'departamente-list'">
				</departamente>

			</div>
		</div>
	</section>
</div>
