<form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="w-100">
	<div class="form-group">
		<label for="name"><strong>Nume</strong></label>
		<input formControlName="name" type="text" name="name" class="form-control">
		<span class="text-danger pt-3"
			*ngIf="(addFormControl.name.touched || submitted) && addFormControl.name.errors?.required ">
			Numele este obligatoriu
		</span>
	</div>

	<div class="form-group">
		<label for="description"><strong>Descriere</strong></label>
		<editor formControlName="description" apiKey="qezjtxhis2t6campgcgs840r34i82atufabgrwclq9fgfwtx" [init]="{
			height: 500,
			menubar: false,
			plugins: [
			'advlist autolink lists link image charmap print preview anchor',
			'searchreplace visualblocks code fullscreen',
			'insertdatetime media table paste code help wordcount'
			],
			toolbar:
			'undo redo | formatselect | bold italic backcolor | \
			alignleft aligncenter alignright alignjustify | \
			bullist numlist outdent indent | removeformat | help'
			}">
		</editor>
		<span class="text-danger pt-3"
			*ngIf="(addFormControl.description.touched || submitted) && addFormControl.description.errors?.required ">
			Descrierea este obligatorie
		</span>
	</div>

	<div class="form-group d-flex flex-row justify-content-between">
		<button type="button" mat-button mat-dialog-close class="btn btn-warning" (click)="cancel()">Inchide</button>
		<button type="submit" mat-button class="btn btn-success">Actualizeaza</button>
	</div>
</form>
