<div [class]="'app-header header-shadow ' + (config$ | async).headerTheme" class="bg-amy-crisp text-light">
	<div class="float-right text-right custom-header-class">
		<span class="float-right" style="color: #fff">{{user.last_name}} {{user.first_name}}
		</span>
	</div>

	<div class="app-header__mobile-menu">
		<button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
			[ngClass]="{'is-active' : globals.toggleSidebarMobile}" (click)="toggleSidebarMobile()">
			<span class="hamburger-box">
				<span class="hamburger-inner"></span>
			</span>
		</button>
	</div>

</div>
