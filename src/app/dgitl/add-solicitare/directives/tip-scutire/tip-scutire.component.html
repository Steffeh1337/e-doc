<form class="row" *ngIf="[1,2].includes(tip_scutire)">

    <div class="col-sm-12">
        <h5 *ngIf="tip_scutire == 1" class="sub-section-title full-width">Adresa de proprietate a clădirii</h5>
        <h5 *ngIf="tip_scutire == 2" class="sub-section-title full-width">Adresa de proprietate a terenului</h5>
    </div>

    <div class="col-6 col-lg-3">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <input [(ngModel)]="values.adresa_scutire.strada" name="strada" matInput placeholder="Strada"
                [errorStateMatcher]="matcher" type="text">
        </mat-form-field>
    </div>

    <div class="col-4 col-lg-2">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <input [(ngModel)]="values.adresa_scutire.numar" name="numar" matInput placeholder="Nr."
                [errorStateMatcher]="matcher" type="text">
        </mat-form-field>
    </div>

    <div class="col-4 col-lg-2">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <input [(ngModel)]="values.adresa_scutire.scara" name="scara" matInput placeholder="Sc"
                [errorStateMatcher]="matcher" type="text">
        </mat-form-field>
    </div>

    <div class="col-4 col-lg-2">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <input [(ngModel)]="values.adresa_scutire.etaj" name="etaj" matInput placeholder="Etaj"
                [errorStateMatcher]="matcher" type="text">
        </mat-form-field>
    </div>

    <div class="col-4 col-lg-2">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <input [(ngModel)]="values.adresa_scutire.apartament" name="apartament" matInput placeholder="Ap"
                [errorStateMatcher]="matcher" type="text">
        </mat-form-field>
    </div>

    <div class="col-6 col-lg-3">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <textarea [(ngModel)]="values.adresa_scutire.observatii" name="observatii" matInput
                placeholder="Observații adresa" [errorStateMatcher]="matcher" matAutosizeMinRows="2"
                matAutosizeMaxRows="5"></textarea>
        </mat-form-field>
    </div>
</form>

<form class="row" *ngIf="[3].includes(tip_scutire)">

    <div class="col-4 col-lg-2">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <input [(ngModel)]="values.informatii.marca" name="marca" matInput placeholder="Marcă"
                [errorStateMatcher]="matcher" type="text">
        </mat-form-field>
    </div>

    <div class="col-4 col-lg-2">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <input [(ngModel)]="values.informatii.serie_sasiu" name="serie_sasiu" matInput placeholder="Serie Șasiu"
                [errorStateMatcher]="matcher" type="text">
        </mat-form-field>
    </div>

    <div class="col-4 col-lg-2">
        <mat-form-field class="example-full-width mt-2 mb-2">
            <input [(ngModel)]="values.informatii.serie_motor" name="serie_motor" matInput placeholder="Serie Motor"
                [errorStateMatcher]="matcher" type="text">
        </mat-form-field>
    </div>

</form>
