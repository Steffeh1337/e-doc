<form [formGroup]="editForm" (ngSubmit)="onSubmit()" style="width: 20vw">
	<div class="form-group">
		<label for="title"><strong>Titlu</strong></label>
		<input formControlName="title" type="text" name="title" class="form-control">
		<span class="text-danger pt-3"
			*ngIf="(editFormControl.title.touched || submitted) && editFormControl.title.errors?.required ">
			Titlul este obligatoriu
		</span>
	</div>

	<div class="form-group">
		<label for="slug"><strong>Slug</strong></label>
		<input formControlName="slug" type="text" name="slug" class="form-control">
		<span class="text-danger pt-3"
			*ngIf="(editFormControl.slug.touched || submitted) && editFormControl.slug.errors?.required ">
			Slug este obligatoriu
		</span>
	</div>

	<div class="form-group">
		<label for="sectiune"><strong>Sectiune</strong></label>
		<select name="sectiune" class="form-control" formControlName="sectiune_id">
			<option *ngFor="let sectiune of data.mobileSections">{{ sectiune.name }}
			</option>
		</select>
	</div>

	<div class="form-group d-flex flex-row justify-content-between">
		<button type="button" mat-button mat-dialog-close class="btn btn-warning" (click)="cancel()">Inchide</button>
		<button type="submit" mat-button class="btn btn-primary">Actualizeaza</button>
	</div>
</form>
